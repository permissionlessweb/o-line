---
version: "2.0"

services:
  node:
    image: ghcr.io/terpnetwork/o-line:v0.0.5-terpnetwork-v4.2.2
    env:
      - MONIKER=my-moniker-1
      - CHAIN_ID=morocco-1
      - GENESIS_URL=https://raw.githubusercontent.com/terpnetwork/networks/main/mainnet/morocco-1/genesis.json
      - P2P_SEEDS=d8256642afae77264bcce1631d51233a9d00249b@terp-mainnet-seed.itrocket.net:13656 
      # state-sync 
      - FASTSYNC_VERSION=v0 
      - STATESYNC_RPC_SERVERS=<https://terp-mainnet-rpc.itrocket.net:443,https://terp.rpc.m.anode.team:443,https://rpc.terp.aknodes.net:443> 
      # pruning options
      - PRUNING_CUSTOM=1
      - PRUNING_KEEP_RECENT=100000
      - PRUNING_INTERVAL=100
    expose:
      - port: 26657 # rpc
        as: 80
        to:
          - global: true
      - port: 26656 # peer
        to:
          - global: true
      - port: 8080 # grpc
        to:
          - global: true
      - port: 1317 # api 
        to:
          - global: true
    # params:
    #   storage:
    #     data:
    #       mount: /root/.terp

profiles:
  compute:
    node:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          size: 100Gi
          # - size: 100Mi
          # - name: data
          #   size: 400Gi
          #   attributes:
          #     persistent: true
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node:
          denom: uakt
          amount: 1000

deployment:
  node:
    dcloud:
      profile: node
      count: 1
